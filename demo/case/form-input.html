<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Untitled Document</title>
</head>
<h1 align="center">注册信息</h1>
<hr color="#336699" />
<form>
	<table width="600px" bgcolor="#f2f2f2" align="center">
		<tr>
			<td>姓名：</td>
			<td>
				<input type="text" name="username" size="25" maxlength="6" placeholder="请输入姓名">
			</td>
		</tr>
		<tr>
			<td>邮箱：</td>
			<td>
				<input type="text" name="email" value="@163.com">
			</td>
		</tr>
		<tr>
			<td>密码：</td>
			<td>
				<input type="password" name="passwd" maxlength="6" size="25" placeholder="请输入密码">
			</td>
		</tr>
		<tr>
			<td>确认密码：</td>
			<td>
				<input type="password" name="config-passwd" maxlength="6" size="25" placeholder="请输入密码">
			</td>
		</tr>
		<tr>
			<td>上传照片：</td>
			<td>
				<input type="file" name="file" />
			</td>
		</tr>
		<tr>
			<td>性别：</td>
			<td>
				男
				<input type="radio" name="sex" value="man" /> 女
				<input type="radio" name="sex" value="women" /> 保密
				<input type="radio" name="sex" value="bm" checked/>
			</td>
		</tr>
		<tr>
			<td>爱好：</td>
			<td>读书
				<input type="checkbox" name="dx1" value="read" /> 跳舞
				<input type="checkbox" name="dx1" value="dance" /> 唱歌
				<input type="checkbox" name="dx1" value="sing" />
			</td>
		</tr>
		<tr>
			<td>
				<input type="button" />
				<input type="submit" />
				<input type="reset" />
			</td>
		</tr>
		<tr>
			<td>城市：</td>
			<td>
				<select>
					<option selected>长沙</option>
					<option>北京</option>
					<option>上海</option>
					<option>广州</option>
					<option>深圳</option>
				</select>
			</td>
		</tr>

	</table>
</form>

<body>
</body>

</html>
