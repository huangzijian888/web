<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>setInterval()</title>
    <style type="text/css">
        div {
            width: 300px;
            height: 300px;
            border: 1px solid #333;
            overflow: auto;
        }
    </style>
</head>

<body>
    <input type="button" value="开始">
    <br>
    <br>
    <div></div>
    <script type="text/javascript">
        theInput = document.getElementsByTagName('input')[0];
        theDiv = document.getElementsByTagName('div')[0];
        theInput.onclick = function () {
            setInterval(function () {
                theDiv.innerHTML += 'hello '
            }, 1000);
        }
    </script>
</body>

</html>
